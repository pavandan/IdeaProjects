<!DOCTYPE html>
<html>
<head>
    <title>Exercise4_2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        .flex-container{
            display:flex;
            flex-wrap:wrap;
            flex-direction:row;
            justify-content:space-between;
            background-color:lightgray;

        }
        .flex-container > div{
            background-color: blue;
            color: white;
            width: 100px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            margin:10px;
        }



    </style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">

    <div style="flex-shrink:0">1</div>
    <div>2</div>
    <div style="order:2; margin-right: auto" class="three">3</div>
    <div style="order:1;">4</div>
    <div style="flex-grow:8" class="five">5</div>

</div>

<p>Try to resize the browser window.</p>

</body>
</html>
