<form>
    <fieldset>
        <p>Full Name:</p> <input type="text" name="full_name" value="Alex B" placeholder="Type in your name" /> <br />
        <p>E-mail:</p> <input type="text" name="email" value="" placeholder="Type in your email" /> <br />
        <p>IT Experience:</p>
        <input type="radio" name="it" value="1" />1 year<br />
        <input type="radio" name="it" value="2" checked="checked" />2 years<br />
        <input type="radio" name="it" value="3" />3 years<br />
        <input type="button" value="Go" />
    </fieldset>
</form>

<script>
    $(document).ready(function () {

        var $input = $("#form").find("input");

        $input.filter("[type='button']").click(  function(){

            console.log( "Full Name: " + $input.filter("[name='full_name']").val()  );
            console.log( "Email: " + $("input[name='email']").val()  );
            console.log ( "IT Experience: " + $input.filter("[name='it']").filter(":checked").val()  );

        });

    });
</script>
