    <style>
        div {

            position:absolute;
            top: 100px;
            left: 100px;
            border:solid 2px #000000;
            width:50px;
            height:50px;
            background-color: #FF0000;

            transition: 0.9s;
            transition-timing-function: ease;
        }

        div.greenShape {
            background-color: #00FF00;
        }


    </style>
</head>

<body>

<div> </div>

<script>
    $(document).ready(function () {


        /*
            $("div").click(function () {

                var leftPOS = $(this).css("left");

                leftPOS = parseInt(leftPOS) + 100 + "px";

                $(this).css({"left": leftPOS }).toggleClass("greenShape");


            });
            */

        var maxH = $(window).height();
        var maxW = $(window).width();

        //We can do something like:
        //$("div").css({"background-color": "#00FF00", "top": Math.floor(maxH/2) +"px", "left": Math.floor(maxW/2) +"px" });

        $("div").click(function () {

            //$(this).animate({ marginLeft: maxW-250 }, 4000);

            if ($(this).is(":animated")) {
                $(this).stop();
            } else {
                $(this).animate({ 'margin-left': maxW-250 }, 4000);
            }
        });


    });
</script>
