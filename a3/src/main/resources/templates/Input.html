<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="form" type="vandan.patel.pyramid.calculator.a3.model.PyramidForm"*/-->
<!--/*@thymesVar id="errors" type="java.util.ArrayList<java.lang.String>"*/-->
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/normalize.css}" href="../static/css/normalize.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <title>Input</title>
</head>
<body>
    <h1>Input Pyramid Data</h1>
        <form method="get"
            th:action="@{Calculate.do}" action="Output.html"
            th:object="${form}">
            <div th:if="${#fields.hasErrors('*')}">
                <h3 class="error">Input Errors</h3>
                <ul>
                    <li th:each="e:${#fields.errors('*')}" th:text="${e}" class="error">Input Error</li>
                </ul>
                <h2>Input Data</h2>
            </div>

            <p th:if="${#fields.hasErrors('baseN')}" th:errors="*{baseN}"
               class="error">baseN input error</p>
            <p><label for="baseN">Polygon</label>
                <input id="baseN" type="text" th:field="*{baseN}"size="10">
            </p>

            <p th:if="${#fields.hasErrors('baseSide')}" th:errors="*{baseSide}"
               class="error">baseSide input error</p>
            <p><label for="baseSide">Base Side</label>
                <input id="baseSide" type="text" th:field="*{baseSide}"size="10">
            </p>

            <p th:if="${#fields.hasErrors('height')}" th:errors="*{height}"
               class="error">height input error</p>
            <p><label for="height">Height</label>
                <input id="height" type="text" th:field="*{height}"size="10">
            </p>
            <p>
                <label>&nbsp</label><input type="submit" value="Calculate">
            </p>


        </form>

</body>
</html>
