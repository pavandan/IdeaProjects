<!DOCTYPE html>
<html>
<head>
    <title>PROG20261: Tutorial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        #container {
            position:absolute;
            top:0px;
            left:0px;
            right: 0px;
            bottom:0px;

            border: 2px solid black;
            border-radius: 0px;
        }

        #ball {
            position: absolute;
            top: 50vh;
            left: 50vw;
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius:100px;
            border:1px solid black;
        }
    </style>


</head>
<body>
<div id="container">
    <div id='ball'></div>
</div>

<!-- 	This file is for demonstration purposes only!
    Check the "Hints" section first.
    There is no need for you to create "ball" object in Assignment N1.
    The code below is based on pure JS.
    You might want to "simplify" the code by using jQuery libary.
-->

<script>
    window.addEventListener("load", function () {
        /* We need these variables:  */
        var ball = { x:0,
            y:0,
            xspeed:5,
            yspeed:2,
            ID:document.getElementById("ball")
        };

        function updateAnimation() {
            ball.y = ball.y + ball.yspeed;
            ball.x = ball.x + ball.xspeed;
            if (ball.x <= -1 || ball.x >= screen.width) {
                ball.xspeed = ball.xspeed * -1;
            }

            if (ball.y <= -1 || ball.y >= screen.height) {
                ball.yspeed = ball.yspeed * -1;
            }

            ball.ID.style.top = ball.y + "px";
            ball.ID.style.left = ball.x + "px";
        }
        setInterval(updateAnimation, 100);
    });
</script>
</body>
</html>
