<body>

<div  class="container">

    <h4>How many prime numbers between 1 and N?</h4>

    <form >
        <div class="form-group-row">
            <label for="limit" class="col-sm-4 col-form-label">Limit N</label>
            <div class="col-sm-6 mt-2">
                <input type="text"  class="form-control" id="limit" value=""
                       placeholder="Please input an integer"/>
            </div>
            <div class="col-sm-2 mt-2">
                <button type="button" id="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <p id="result">Note: calculations take time</p>

</div>
