        // Test1: add nodes individualy:
        $('p').last().after("<p>Number 3</p>");
        // or:
        $('p').last().after($("<p>Number 4</p>"));

        // Test 2: create a node and add it
        var $P=$("<p></p>");  // create a new node through variable
        $('p').last().after( $P.text("Number 5").addClass("redText") );
        //This won't work: $('p').last().after($P.text("Number 6"));

        // Test 3: add nodes using "clone"
        var $p = $("p").last().clone(true); // clone an existing node
        $('p').last().after($p.text("Number 6"));
        //This won't work: $('p').last().after($p.text("Number 7"));
        $('p').last().after($p.clone().text("Number 7"));

        // Test 4: Add multiple nodes directly!
        $("p").last().after("<p>Number 8</p><p>Number 9</p><p>Number 10</p>");


        // Test 5: Add multiple nodes in a loop
        // Cache the node:
        var $p = $("p").last();

        // Create a temp variable for .append()
        var temp="";

        // Create a loop where nodes are added to temp variable
        for (var i = 11; i < 16; i++) {
            temp += "<p>Number " + i + "</p>";
        }

        $p.after( temp );

    });
