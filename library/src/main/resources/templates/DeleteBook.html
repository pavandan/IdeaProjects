<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="book" type="com.vandan.patel.library.model.BookForm"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Delete Record</title>
    <link th:href="@{css/normalize.css}" href="../static/css/normalize.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/footer.css}" href="../static/css/footer.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script th:src="@{js/footer.js}" src="../static/js/footer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
</head>
<body>
<header>
    <div th:replace="Index :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a class="navbar-brand"  href="Index.html">Book Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Delete Record</h1>
    </div>
</header>
<main>

    <p class="message">Do you really want to remove this record?</p>
    <h2>Record Data:</h2>
    <div th:object="${book}">
        <p>
            <label>Book Title:</label>
            <span class="output" th:text="*{bookTitle}">Bart</span>
        </p>
        <p>
            <label>Book Author:</label>
            <span class="output" th:text="*{authorName}">Simpson</span>
        </p>
        <p>
            <label>Publication Date:</label>
            <span class="output" th:text="*{publicationDate}">20th March</span>
        </p>
        <p>
            <label>Language:</label>
            <span class="output" th:text="*{language}">English</span>
        </p>
        <p>
            <label>Format:</label>
            <span class="output" th:text="*{format}">1</span>
        </p>
        <p>
            <label>Used Or New:</label>
            <span class="output" th:text="*{usedOrNew}">yes</span>
        </p>

    </div>
    <form method="post"
          th:action="@{RemoveBook.do}" action="ListBooks.html">
        <input type="hidden" name="id" th:value="${book.id}">
        <input type="submit" value="Remove Record">
    </form>

    <p><a href="Index.html" th:href="@{Index.do}">Index</a></p>
    <p><a href="AddBook.html" th:href="@{AddBook.do}">Add Book</a></p>
    <p><a href="ListBooks.html" th:href="@{ListBooks.do}">List Books</a></p>
</main>
</body>
</html>
