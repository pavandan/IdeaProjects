<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="book" type="com.vandan.patel.library.model.BookForm"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <script th:src="@{js/footer.js}" src="../static/js/footer.js"></script>
    <title>Book Details</title>
</head>
<body>
<header>
    <div th:replace="Index :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a class="navbar-brand"  href="Index.html">Book Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Book Details</h1>
    </div>
</header>
<main role="main" class="container">
    <div th:object="${book}" class="card">
        <div class="card-header">
            Book Record
        </div>
        <div class="card-body">
            <p>
                <label class="output-label">Book Title:</label>
                <span class="output" th:text="*{bookTitle}">Bart</span>
            </p>
            <p>
                <label class="output-label">Book Author:</label>
                <span class="output" th:text="*{authorName}">Simpson</span>
            </p>
            <p>
                <label class="output-label">Publication Date:</label>
                <span class="output" th:text="*{publicationDate}">Simpson</span>
            </p>
            <p>
                <label class="output-label">Language:</label>
                <span class="output" th:text="*{language}">English</span>
            </p>
            <p>
                <label class="output-label">Format:</label>
                <span class="output" th:text="*{format}">1</span>
            </p>
            <p>
                <label class="output-label">Used:</label>
                <span class="output" th:text="*{usedOrNew}">yes</span>
            </p>

        </div>
        <div class="card-footer">
            <a href="EditBook.html" th:href="@{EditBook.do(id=*{id})}" class="btn btn-primary"><i class="fas fa-edit"></i>&nbsp;Edit Record</a>
        </div>
    </div>
</main>
</body>
</html>
